<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for post in posts %}
        <hr>
        <h2>{{ post.author }}</h2>
        <h2>{{ post.title }}</h2>
        <h2>{{ post.description| slice:"5" }}...</h2>
        <h2>{{ post.created_at }}</h2>
        <a href="{% url 'post_detail' post.id %}">Читать</a>

    {% endfor %}
</body>
</html>
