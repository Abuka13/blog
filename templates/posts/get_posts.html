<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>

    <!-- Иконки Font Awesome (если нужны в панелях) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&family=Raleway:wght@300&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Josefin Sans", sans-serif;
      }
      /* уменьшаем всё содержимое, кроме фона */


      body {
        background: var(--bg);
        min-height: 100vh;
        display: flex;
        flex-direction: column;  /* сверху панели, ниже карточки */
      }



      /* ====== КАРТОЧКИ ====== */

      .cards-wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 0;
      }

      .cards {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .card {
        position: relative;
        height: 350px;
        width: 250px;
        background-color: #cdcdcd;
        transition: 0.5s;
        cursor: pointer;
      }

      .face {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .face1 {
        text-align: center;
        padding: 20px;
        color: #222222FF;
        transition: 0.5s;
      }

      .face1 h2 {
        text-transform: uppercase;
        margin-top: 80px;
      }

      .face1 p {
        text-align: center;
      }

      .face1 a {
        margin-top: 20px;
        padding: 5px 10px;
        border-radius: 2px;
        text-decoration: none;
        color: #222222FF;
        border: 2px solid #222222FF;
        text-transform: capitalize;
        transition: 0.3s;
      }

      .face2 {
        background-color: #F2A90A;
        transition: 0.5s;
      }

      .face2 h2 {
        font-size: 120px;
        color: white;
        transition: 0.5s;
      }

      .face1 a:hover {
        background: #222222FF;
        color: white;
      }

      .card:hover .face2 {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        top: 50px;
        left: 34%;
        background-color: #cdcdcd ;
        border: 1px solid #222222FF;
      }

      .card:hover .face2 h2 {
        font-size: 30px;
        color: #222222FF;
      }


    </style>
</head>
<body>


    {% include "header/header.html" %}
      <!-- КАРТОЧКИ ПОСТОВ -->
      <div class="cards-wrapper">
        <div class="cards">
          {% for post in current_page %}
            <div class="card">
              <div class="face face1">
                <h2>{{ post.title|slice:"30" }} </h2>
                <p>{{ post.description|slice:"150" }}...</p>
                <a href="{% url 'post_detail' post.id %}">Read more</a>
              </div>
              <div class="face face2">
                <h2 style="color:#222222FF">{{ post.id }}</h2>
              </div>
            </div>
          {% empty %}
            <p>Постов пока нет.</p>
          {% endfor %}
        </div>
      </div>
      {% include "paginator/paginator.html" %}

</body>
</html>
